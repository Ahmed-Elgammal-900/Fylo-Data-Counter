<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data counter</title>
    <link rel="icon" href="./Images/favicon-32x32.png">
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="fylo">
            <img src="./Images/logo.svg" alt="Logo">
            <div class="icons">
                <div class="document">
                <img src="./Images/icon-document.svg" alt="document-icon">
                </div>
                <div class="folder">
                <img src="./Images/icon-folder.svg" alt="Folder-icon">
                </div>
                <div class="upload">
                <img src="./Images/icon-upload.svg" alt="Upload-icon">
                </div>
            </div>
        </div>

        <div class="counter">
            <div class="info">
                <p><span>185 </span> GB LEFT</p>
            </div>
            <p class="data">You've used <span>815 GB</span> of your storage</p>
            <input type="range" value="778" max="1000">
            <div class="storage">
                <p>0 GB</p>

                <p>1000 GB</p>
            </div>
        </div>

        </div>
    </main>
</body>
</html>
